<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
   <link rel="stylesheet" href="custom.css">
  </head>

  <body>
   
    <h1 class="text-center">
        Welcome  to My Demo Collage
    </h1> <hr>

    <!-- creating row for collage -->

    <div class="container">
        <div class="row">
            <!-- 1st column -->
            <div class="col-4">
                <div class="row img-fluid mb-3">
                    <img class="" src="images/lamp-2.jpg" alt="">
                </div>
                <div class="row img-fluid">
                    <img src="images/3.png" alt="">
                </div>
               
            </div>
            <!-- 2nd column -->
            <div class="col-4">
              <div class="row mb-3">
                <img src="images/lamp-1.jpg" alt="">
              </div>
              <div class="row mb-3">
                <img src="images/love-hand.jpg" alt="">
              </div>
              <div class="row mb-3">
                <img src="images/nature-illustrate.jpg" alt="">
              </div>
              <div class="row mb-3">
                <img src="images/good-night.jpg" alt="">
              </div>

            </div>
            <!-- 3rd column -->
            <div class="col-4">

              <div class="row mb-3">
                <img src="images/watch-2.jpg" alt="">
              </div>
              <div class="row mb-3">
                <img src="images/nature-2.jpg" alt="">
              </div>
              <div class="row mb-3">
                <img src="images/watch-1.jpg" alt="">
              </div>
            </div>
        </div>
    </div>

    <!-- collage 2 -->
      <section>
        <h1 class="text-center">Nature Lover Collage</h1> <hr>
        <div class="container mt-5">
          <div class="row">

            <!-- 1st column -->
            <div class="col-4">
              <div class="row mb-3"><img src="images/1.png" alt=""></div>
              <div class="row mb-3"><img src="images/2.png" alt=""></div>
              <div class="row mb-3"><img src="images/3.png" alt=""></div>
            </div>
            <!-- 2nd column -->
            <div class="col-4">
              <div class="row mb-3"><img src="images/people.png" alt=""></div>
           
                <div class="row-cols-12">
                  <div class="row mb-3 img-fluid">
                    <img src="images/nature-illustrate.jpg" alt="">
                  </div>
                </div>
              
            </div>
            <!-- 3rd column  -->
            <div class="col-4">
              <div class="row mb-3"><img src="images/nature-2.jpg" alt=""></div>
            </div>

          </div>
        </div>

      </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
